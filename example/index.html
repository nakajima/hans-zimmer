<html>
  <head>
    <title>Z I M M E R</title>
    <script src="https://code.jquery.com/jquery.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    * {
      font-family: Arial;
    }
    
    a {
      color: #0af;
    }
    
    a:active {
      text-decoration: none;
    }
    
    button {
      border: 1px solid #ddd;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #0af;
      color: #fff;
    }
    
    button:active {
      background: #09e;
    }
    </style>
  </head>
  <body>
    <a href="#" class="fx-lite">This is a lite one</a>
    <button class="fx-heavy">This is a heavy one</button>
    <script>
    $(function() {
      var fx = {
        preload: function(sound) {
          var audio = document.createElement('audio');
          audio.src = "./../samples/" + sound;
          fx[sound] = audio;
        },
        
        play: function(sound) {
          var audio = document.createElement('audio');
          audio.src = "./../samples/" + sound;
          audio.play()
        }
      }
      
      fx.preload("808-hat.mp3")
      fx.preload("808-lowkick.mp3")
      fx.preload("808-highkick.mp3")
      
      $('.fx-heavy').on('mousedown', function() {
        fx.play("808-highkick.mp3")
      })
      
      $('.fx-heavy').on('mouseup', function() {
        fx.play("808-lowkick.mp3")
      })
      
      $('.fx-lite').on('mousedown', function() {
        fx.play("808-hat.mp3")
      })
    });
    </script>
  </body>
</html>
